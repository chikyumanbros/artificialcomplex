<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Void Model</title>
    <style>
        @font-face {
            font-family: 'WebPlus_IBM_CGA';
            src: url('WebPlus_IBM_CGA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: #1a1917; /* 深い青紫色の背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        #canvas {
            white-space: pre;
            font-size: 10px;
            line-height: 1;
            text-align: center;
            letter-spacing: 0; /* 文字間隔を調整 */
            font-family: 'WebPlus_IBM_CGA', 'Noto Sans Mono', 'DejaVu Sans Mono', 'Consolas', monospace;
            color: #4da6ff; /* 基本の青色 */
        }
        
        /* キャンバスコンテナ */
        .canvas-container {
            position: relative;
            z-index: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="canvas-container">
        <div id="canvas"></div>
        <div class="underwater-overlay"></div>
        <div class="light-rays"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
